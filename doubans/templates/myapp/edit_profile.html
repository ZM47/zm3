<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑个人信息</title>
    <link rel="icon" href="../../static/main/img/favicon.ico" type="image/x-icon"/>
</head>
<body>
<h1>编辑个人信息</h1>
<a href="{% url 'myapp:home' %}">回到主页</a>
   <a href="{% url 'myapp:user_center' %}">个人中心</a>
   <a href="{% url 'myapp:edit_profile' %}">编辑个人信息</a>
   <a href="{% url 'myapp:change_password' %}">修改密码</a>
   <a href="{% url 'myapp:loginout' %}">登出</a>
    <form action="" method="post">
        {% csrf_token %}


        <p><label for="id_username">用户名:</label> <input type="text" name="username" value="{{ user.username }}" maxlength="150" required id="id_username" /> </p>

        <p><label for="id_email">电子邮件地址:</label> <input type="email" name="email" value="{{ user.email }}" maxlength="254" id="id_email" /></p>
        <p><label for="id_昵称">昵称:</label> <input type="text" name="昵称" maxlength="50" id="id_昵称" value="  {{ user.ordinarymember.昵称 }}"/></p>
        <p><label for="id_生日">生日:</label> <input type="date" name="生日" id="id_生日" value=" {{ user.ordinarymember.生日 }}"/></p>
    <button type="submit">确认修改</button>
    </form>


</body>
</html>
